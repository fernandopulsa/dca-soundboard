<div class="filter">
  <form>
    <div class="left">
      <input type="text" name="name" placeholder="Busca por el nombre" [(ngModel)]="name">
      <select name="category" id="category" (change)="selectedCategory = $event.target.value">
          <option *ngFor="let categorie of categories">{{ categorie.name }}</option>
      </select>
    </div>
    <button (click)="selectedCategory=''; name=''">Limpiar filtros</button>
  </form>
</div>

<div class="audios_wrap">
  <app-soundboard-item class="audio_item" *ngFor="let audio of audios | filterByName:name | filterByCategory:selectedCategory" [audioInfo]="audio"></app-soundboard-item>
</div>
